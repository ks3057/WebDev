<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tables</title>
</head>

<body>
  <table>
    <!-- thead and tbody: Browsers can use these elements to enable scrolling of the table body independently of the header and footer. -->
    <thead>
      <tr>
        <th>
          Name
        </th>
        <th>
          Surname
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          Julia
        </td>
        <td>
          Child
        </td>
      </tr>
      <tr>
        <td>
          James
        </td>
        <td>
          Solo
        </td>
      </tr>
    </tbody>
  </table>

</body>

</html>
